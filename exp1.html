<!DOCTYPE html>
<html>
	<head>
		<title>
			Swipe Detection
		</title>
		<script type="text/javascript" src="library/js/jquery-2.1.4.min.js"></script>
		<script src="https://hammerjs.github.io/dist/hammer.js"></script>

		<style>
			#myElement {
  background: silver;
  height: 600px;
  text-align: center;
  font: 30px/300px Helvetica, Arial, sans-serif;
  overflow: hidden;
}

#gifList {
	transition:all 0.6s ease;
}

	</head>
	<body>

           <li class = "gif" id = "gif4"> <img  id = "refergif" width = "212px" src = "./images/gif/Earn-more-through-referal.gif"></li>
            </ul>
			</div>
		</div>
		<script>
			var myElement = document.getElementById('phoneScreen1');
var mc = new Hammer(myElement);

mc.get('swipe').set({ direction: Hammer.DIRECTION_ALL });
  
// listen to events...
mc.on("swipeup", function(ev) { currSlide++;
        var f = document.getElementById('gifList');
   if(currSlide===0)  f.style.transform = "translateY(-0px)";
     if(currSlide===1)  f.style.transform = "translateY(-380px)";
     if(currSlide===2)  f.style.transform = "translateY(-760px)";
     if(currSlide===3)
     {  f.style.transform = "translateY(-1138px)";
        currSlide=-1;
     }
     
 
});

});



		</script>
	</body>
</html>
